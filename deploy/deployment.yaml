apiVersion: apps/v1
kind: Deployment
metadata:
        name: nginx-deploy
spec:
        replicas: 2
        selector:
                matchLabels:
                        app: nginx-deploy

        template:
          metadata:
                  name: nginx-deploy
                  labels:
                    app: nginx-deploy
          spec:
                  containers:
                  - name: nginx-deploy-container
                    image: johnlee0405/test_build:food


